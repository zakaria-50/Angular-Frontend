<div class="col-md-8 offset-md-3 px-3">
    <h3>Product Details</h3>
  
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="product.name" name="name" readonly>
    </div>
  
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" [(ngModel)]="product.description" name="description" readonly></textarea>
    </div>
  <!--
    <div class="form-group">
      <label for="manifacturingcity">Manifacturing City</label>
      <textarea class="form-control" id="manifacturingcity" [(ngModel)]="product.manifacturingcity" name="manifacturingcity" readonly></textarea>
    </div>
  -->
    <div class="form-group">
      <label for="datePublication">Date de publication</label>
      <input type="date" class="form-control" id="datePublication" [(ngModel)]="product.datedepublication" name="datePublication" readonly>
    </div>
  
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" readonly>
    </div>
  
    <div class="form-group">
      <label for="brand">Brand</label>
      <input type="text" class="form-control" id="brand" [(ngModel)]="product.brand" name="brand" readonly>
    </div>
  
    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input type="text" class="form-control" id="imageUrl" [(ngModel)]="product.imageurl" name="imageUrl" readonly>
    </div>
  
    <br>
  
    <div style="margin: 10%;"></div>
  </div>
